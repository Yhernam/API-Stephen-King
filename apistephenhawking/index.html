<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stephen King WIKI</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="row align-items-center mb-4">
            <div class="col-md-3">
                <img class="imageTitle" src="/assets/pngwing.com.png" alt="">
            </div>
            <div class="col-md-6">
                <h1 class="mainTitle mb-3">Stephen King WIKI</h1>
            </div>
            <div class="col-md-3">
                <img class="imageTitle" src="/assets/pngwing.com.png" alt="">
            </div>
        </div>
<!-- Recherche livre -->
        <div class="row">
            <div class="col-md-12 recherche mb-5">
                <input id="searchInput" type="text" placeholder="Entrez l'ID ou le Livre que vous désirez " class="search form-control form-control-lg">
            </div>
        </div>
        <!-- mon Tableau -->
        <div class="row ">
            <div class="col-md-12 ">
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th class="ID"><h3>ID</h3></th>
                            <th class="titre"><h3>Livre</h3></th>
                            <th class="auteur"><h3>Editeur</h3></th>
                            <th class="année"><h3>Date</h3></th>
                            <th class="images"><h3>Visu</h3></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contenu Livre -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div id="modalContent">
            <!-- Contenu du modal -->
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
